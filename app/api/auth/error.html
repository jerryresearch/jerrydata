<!DOCTYPE html>
<html>
  <head>
    <title>Error</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      #logo {
        display: block;
        margin: 0 auto;
        max-width: 200px;
        height: auto;
      }

      #header {
        font-size: 24px;
        margin: 20px 0;
      }

      #error {
        font-size: 18px;
        color: red;
        animation: shake 0.5s infinite;
      }

      @keyframes shake {
        0% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        100% {
          transform: translateX(-5px);
        }
      }
    </style>
  </head>
  <body>
    <h1>404 ERROR</h1>
  </body>
</html>
